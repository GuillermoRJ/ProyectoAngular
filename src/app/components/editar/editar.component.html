@if (mensajeExito !== '') {
<div class="alerta-flotante alert alert-success alert-dismissible fade-in-out text-center alerta-flotante">
  {{ mensajeExito }}
</div>
}

<div class="menu">
  <div class="container mt-4">
    <h3>Actualizar Empleados</h3>

    <form #form="ngForm" (ngSubmit)="actualizar()">
      <div class="mb-3">
        <label>ID</label>
        <input
          type="number"
          class="form-control"
          [(ngModel)]="trabajador.id"
          name="id"
          readonly
        />
      </div>

      <div class="mb-3">
        <label>Nombre</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="trabajador.nombre"
          name="nombre"
          required
        />
      </div>

      <div class="mb-3">
        <label>Especialidad</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="trabajador.especialidad"
          name="edad"
          required
        />
      </div>

      <div class="mb-3">
        <label>Años de experiencia</label>
        <input
          type="number"
          class="form-control"
          [(ngModel)]="trabajador.anios_experiencia"
          name="sueldo"
          required
        />
      </div>

      <div class="mb-3">
        <label>Teléfono</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="trabajador.telefono"
          name="telefono"
          required
        />
      </div>

      <div class="form-check mb-3">
        <input
          class="form-check-input"
          type="checkbox"
          [(ngModel)]="esFemenino"
          name="esFemenino"
          id="esFemenino"
        />
        <label class="form-check-label" for="esFemenino"> ¿Es femenino? </label>
      </div>

      <div class="mb-3">
        <label>Foto</label><br />
        <button
          type="button"
          class="btn btn-secondary"
          (click)="asignarFotoAleatoria()"
        >
          Asignar foto aleatoria
        </button>
        @if(trabajador.foto){
        <div class="mt-2">
          <img [src]="trabajador.foto" class="img-thumbnail" width="150" />
        </div>
        }
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
        Guardar
      </button>
    </form>
  </div>
</div>
